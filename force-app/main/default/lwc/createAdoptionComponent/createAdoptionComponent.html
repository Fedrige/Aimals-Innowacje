<template>

    <lightning-card>
        <template class="spinnerek" if:false={isLoaded}>
            <lightning-spinner alternative-text="Loading" size="medium"></lightning-spinner>
        </template>
        <div slot="title">
            <h3>
                <lightning-icon icon-name="standard:contact" size="small"></lightning-icon> Create New Adoption
            </h3>
        </div>
        <div class="slds-grid slds-wrap">
            <div class="slds-p-horizontal--small slds-col slds-size_6-of-12 slds-m-bottom--medium">
                <div class="slds-form-element">
                    <lightning-input label="First Name" value={firstName} disabled={isDisabled} onchange={adoptionChangeVal}></lightning-input>
                </div>
            </div>
            <div class="slds-p-horizontal--small slds-col slds-size_6-of-12 slds-m-bottom--medium">
                <div class="slds-form-element">
                    <lightning-input label="Last Name" value={lastName} disabled={isDisabled} onchange={adoptionChangeVal}></lightning-input>
                </div>
            </div>
            <div class="slds-p-horizontal--small slds-col slds-size_6-of-12 slds-m-bottom--medium">
                <div class="slds-form-element">
                    <lightning-input label="Animal Name" value={animalName} onchange={adoptionChangeVal}></lightning-input>
                </div>
            </div>
            <div class="slds-p-horizontal--small slds-col slds-size_6-of-12 slds-m-bottom--medium">
                <div class="slds-form-element">
                    <lightning-input label="Adoption Type" value={adoptionType} onchange={adoptionChangeVal}></lightning-input>
                </div>
            </div>
            <div class="slds-p-horizontal--small slds-col slds-size_6-of-12 slds-m-bottom--medium">
                <div class="slds-form-element">
                    <lightning-input label="Amount" value={amount} type="number" disabled={isReal} formatter="currency" onchange={adoptionChangeVal} ></lightning-input>
                </div>
            </div>
            <div class="slds-p-horizontal--small slds-col slds-size_6-of-12 slds-m-bottom--medium">
                <div class="slds-form-element">
                    <lightning-input
                            type="file"
                            label="Attachment"
                            onchange={handleFilesChange}
                    ></lightning-input>
                </div>
            </div>
            <div class="slds-p-horizontal--small slds-col slds-size_6-of-12 slds-m-bottom--medium">
                <div class="slds-form-element slds-p-top_large ">
                    <lightning-button label="Create Adoption" variant="brand" onclick={insertAdoptionAction}></lightning-button>
                </div>
            </div>
        </div>
    </lightning-card>
</template>
